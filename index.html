<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPG-test</title>
    <link href = "font/stylesheet.css" rel = "stylesheet" type = "text/css">
    <link rel="stylesheet" href="./css/normalize.css" type="text/css">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
<body>
    <main>
        <section class="promo_block">
            <div class="promo">
                <p>Hello</p>
            </div>
        </section>
        <section class="container">
            <div class="block">
                <div class="block_header">
                    <p>For business enquiries please<br> use the form below</p>
                </div>
                <div class="required">
                    <p class="symbol">*</p>
                    <p class="text_info">Required</p>
                </div>   
                <div class="user_info">
                    <div class="required">
                        <p class="text_info">Name</p>
                        <p class="symbol">*</p>
                    </div>
                    <div class="user_answer">
                        <p><input type="text" class="input_name" id="name"></p>
                    </div>
                    <div class="required">
                        <p class="text_info">Company</p>
                        <p class="symbol">*</p>
                    </div>
                    <div class="user_answer">
                        <p><input type="text" class="input_name" id="name"></p>
                    </div>
                    <div class="required">
                        <p class="text_info">E-mail</p>
                        <p class="symbol">*</p>
                    </div>
                    <div class="user_answer">
                        <p><input type="text" class="input_name" id="name"></p>
                    </div>
                    <div class="required">
                        <p class="text_info">Phone</p>
                        <p class="symbol">*</p>
                    </div>
                    <div class="user_answer">
                        <p><input type="text" class="input_name" id="name"></p>
                    </div>
                    <div class="required">
                        <p class="text_info">Subject</p>
                        <p class="symbol">*</p>
                    </div>
                    <div class="user_answer">
                        <p><input type="text" class="input_name" id="name"></p>
                    </div>
                    <div class="required">
                        <p class="text_info">Message</p>
                        <p class="symbol">*</p>
                    </div>
                    <div class="user_answer">
                        <p><textarea id="textarea"></textarea></p></p>
                    </div>
                </div>
                <div class="sub_text">
                    <button  id="check"></button>
                    <p>I accept <a>Terms and Privacy Policy</a></p>
                </div>
                <div class="send-button">
                    <a href="#!">Send</a>
                </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
